<app-ag-grid-table [colDefs]="colDefs" [rowData]="rowData" [pagination]="true" [paginationPageSize]="10" 
    [gridOptions]="gridOptions" (SelectionChanged)="SelectionChanged($event)"></app-ag-grid-table>


<div class="container">
    <div class="row">
        <div class="d-flex justify-content-end">
            <button (click)="NavigateToRoute()" class="btn btn-primary" [disabled]="!disableNextBtn" type="button">Add to List</button>
        </div>
    </div>
</div>
