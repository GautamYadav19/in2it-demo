<input type="file" (change)="onFileSelected($event)" /> <!-- Change to (change) event -->

<!-- Image Preview -->
<div *ngIf="imagePreview || videoPreview">
  <h3>Image Preview:</h3>
  <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" width="200" />
   <video *ngIf="videoPreview" [src]="videoPreview" controls autoplay></video>
</div>
