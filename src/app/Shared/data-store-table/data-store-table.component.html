<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.firstName }}</td>
      <td>{{ item.lastName }}</td>
      <td>
        <ng-container
          [componentName]="item.component"
          [data]="item"
          [api]="tableOptions"
          appAddComponent
        ></ng-container>
      </td>
    </tr>
  </tbody>
</table>
